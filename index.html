<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение SMS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключение шрифта SF Pro, который используется в iOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700&display=swap">
</head>
<body>

    <div class="container">
        <header class="welcome-header">
            Добро пожаловать
        </header>

        <div class="balance-block">
            <div class="balance-text">
                <span class="balance-label">Ваш баланс</span>
                <span class="balance-amount">0 SMS</span>
            </div>
            <div class="balance-icon">
                <!-- Можно использовать SVG или просто текст, если иконка не критична -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 8L14 12L10 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <nav class="tabs">
            <a href="#" class="tab-item active">SMS</a>
            <a href="#" class="tab-item">МАГАЗИН</a>
            <a href="#" class="tab-item">ПРОФИЛЬ</a>
        </nav>

        <main class="content">
            <h2 class="section-title">Отправить сообщение</h2>

            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" id="phone" placeholder="79991234567">
            </div>

            <div class="form-group">
                <label for="message">Текст сообщения</label>
                <textarea id="message" placeholder="Введите текст или выберите шаблон" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="quantity">Количество отправок</label>
                <div class="quantity-input">
                    <input type="text" id="quantity" value="1 SMS" readonly>
                    <div class="quantity-arrow">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 10L12 14L16 10" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>

            <button class="primary-button">Заказать рассылку</button>
        </main>
    </div>

</body>
</html>
