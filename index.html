<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение Telegram</title>
    <style>
        body {
            background-color: #121212; /* Твой желаемый цвет фона */
            color: #ffffff; /* Белый цвет текста для контраста */
            font-family: sans-serif; /* Простой шрифт */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Минимальная высота, чтобы фон занял весь экран */
            margin: 0; /* Убираем стандартные отступы у body */
        }
        .container {
            text-align: center; /* Центрируем содержимое внутри контейнера */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет! Это оболочка мини-приложения Telegram.</h1>
        <p>Здесь будет размещаться твой контент.</p>
    </div>
</body>
</html>
